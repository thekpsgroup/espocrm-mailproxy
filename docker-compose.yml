services:
  mail-proxy:
    build: .
    container_name: espocrm-mail-proxy
    ports:
      - "1993:1993"  # IMAP
      - "1587:1587"  # SMTP
      - "18089:18089"  # OAuth2 callback
    volumes:
      - ./config:/config
    restart: unless-stopped
    networks:
      - espocrm-network

  caddy:
    image: caddy:2
    container_name: espocrm-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - espocrm-network

networks:
  espocrm-network:
    external: true

volumes:
  caddy_data:
  caddy_config:
